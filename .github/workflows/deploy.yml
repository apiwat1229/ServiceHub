name: Deploy Production

on:
  push:
    branches: [main]
    tags:
      - 'v*.*.*'  # Trigger on version tags like v1.0.0

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Deploy Local
        run: |
          # Navigate to project directory
          cd /home/admin/Desktop/Desktop-NestJS

          # Pull latest code
          git checkout package-lock.json
          git pull origin main

          # Install dependencies
          npm install

          # Build API
          echo "Building API..."
          npm run generate --workspace=packages/database
          # Use db push to sync schema directly because migration history is messy on server
          npx prisma db push --schema=packages/database/prisma/schema.prisma --accept-data-loss
          npm run build:api
          pm2 restart nestjs-api

          # Build Frontend
          echo "Building Frontend..."
          npm install @unovis/ts @unovis/vue --workspace=apps/desktop
          npm run build:web --workspace=apps/desktop

          # Update Static Files
          echo "Updating Static Files..."
          # Note: /var/www/ytrc-app/ is writable by admin group
          rm -rf /var/www/ytrc-app/*
          cp -r apps/desktop/dist/* /var/www/ytrc-app/

          echo "Deployment Complete!"

      - name: Build Desktop App (Linux)
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          cd /home/admin/Desktop/Desktop-NestJS
          
          # Build Linux AppImage
          echo "Building Desktop App for Linux..."
          npm run build:linux --workspace=apps/desktop
          
      - name: Deploy Desktop Updates
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          cd /home/admin/Desktop/Desktop-NestJS
          
          # Create updates directory if not exists
          mkdir -p /var/www/ytrc-updates
          
          # Copy built files to update server
          cp apps/desktop/release/*/YTRC-Desktop-Linux-*.AppImage /var/www/ytrc-updates/ || true
          cp apps/desktop/release/*/latest-linux.yml /var/www/ytrc-updates/ || true
          
          # Set proper permissions
          chmod 644 /var/www/ytrc-updates/* || true
          
          echo "Desktop app deployed to update server!"
          echo "Update URL: https://app.ytrc.co.th/updates/"
