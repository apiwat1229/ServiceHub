    rel="stylesheet">
  <style>
    /* Critical CSS for Static Loader */
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    #app-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #ffffff;
      color: #09090b;
      z-index: 9999;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      transition: opacity 0.3s ease-out;
    }

    .loader-spinner {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(9, 9, 11, 0.1);
      border-left-color: #18181b;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 24px;
    }

    .loader-title {
      font-size: 24px;
      font-weight: 700;
      letter-spacing: -0.025em;
      margin-bottom: 8px;
    }

    .loader-subtitle {
      font-size: 14px;
      color: #71717a;
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @media (prefers-color-scheme: dark) {
      #app-loading {
        background-color: #09090b;
        color: #fafafa;
      }

      .loader-spinner {
        border-color: rgba(250, 250, 250, 0.1);
        border-left-color: #fafafa;
      }

      .loader-subtitle {
        color: #a1a1aa;
      }
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.5;
      }
    }
  </style>
</head>

<body>
  <div id="app">
    <!-- Static Loader (Removed by Vue upon mount) -->
    <div id="app-loading">
      <div class="loader-spinner"></div>
      <div class="loader-title">ServiceHub</div>
      <div class="loader-subtitle">Starting application...</div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
