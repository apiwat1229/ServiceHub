server {
    server_name app.ytrc.co.th;
    listen 80;
    return 301 https://$host$request_uri;
}

server {
    server_name app.ytrc.co.th;
    listen 443 ssl;

    # SSL Configuration (Custom)
    ssl_certificate /etc/pki/tls/certs/app.ytrc.co.th.crt;
    ssl_certificate_key /etc/pki/tls/private/app.ytrc.co.th.key;
    
    # Recommended SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Increase upload limit for images/files
    client_max_body_size 50M;
    
    # Support for large headers (required for large JWTs with many permissions)
    large_client_header_buffers 4 16k;

    # Frontend (Static Files)
    location / {
        root /var/www/ytrc-app;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Backend API
    location /api {
        proxy_pass http://127.0.0.1:2530;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Update Server - serve installer files and metadata
    location /updates/ {
        alias /var/www/ytrc-updates/;
        autoindex off;
        
        # Allow direct file downloads
        add_header Content-Disposition "attachment";
        
        # CORS headers for electron-updater
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
        
        # Cache control - always get latest
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    location /socket.io/ {
        proxy_pass http://127.0.0.1:2530;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Prisma Studio Proxy
    location /studio/ {
        proxy_pass http://127.0.0.1:5555/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Supporting WebSocket for Prisma Studio if needed
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
